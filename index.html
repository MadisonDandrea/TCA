<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Squishmallows</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">
            <img src="img/squish.png" alt="" width="30%" />
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a  class="nav-link" href="#">About us</a>
            </li>
          </ul>
        </div>
      </div>
      

    </nav>
    <div id="contianer" class="container">
        <div class="row my-5 text-center text-lg-center">
          <div class="col-12 col-lg-7">
            <h1 class="display-1" >
              A cuddly friend to take with you on the go!</h1>
              <img class="plush1" src="img/plush1.jpeg" alt="axoltol" width="20%" />
              <img class="plush1" src="img/plush2.jpg" alt="orca" width="20%">
            </h1>
          </div>
        </div>
       
        <div class="hover-table-layout">
            <div class="listing-item">
                <figure class="image">
                  <img src="img/cowplush.jpg" alt="cow">
                    <figcaption>
                      <div class="caption">
                        <h1>$15</h1>
                        <p>Cow</p>
                        </div>
                    </figcaption>
                </figure>
                <div class="listing">
                    <h4>Squishy</h4>
                    <h4>Huggable</h4>
                    <h4>Great gift</h4>
                    <h4>affordable</h4>
                </div>
            </div>
            <div class="listing-item">
                <figure class="image">
                    <img src="img/taco.jpg" alt="taco">
                    <figcaption>
                       <div class="caption">
                        <h1>$20</h1>
                        <p>Taco</p>
                        </div>
                    </figcaption>
                </figure>
                <div class="listing">
                    <h4>Soft</h4>
                    <h4>Cute</h4>
                    <h4>Travel friendly</h4>
                    <h4>Large</h4>
                </div>
            </div>
            <div class="listing-item">
                <figure class="image">
                    <img src="img/snake.jfif" alt="Snake">
                    <figcaption>
                       <div class="caption">
                        <h1>$25</h1>
                        <p>Snake</p>
                        </div>
                    </figcaption>
                </figure>
                <div class="listing">
                    <h4>Sparkly</h4>
                    <h4>Lovable</h4>
                    <h4>cute</h4>
                    <h4>pretty</h4>
                </div>
            </div>
        </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

</html>
